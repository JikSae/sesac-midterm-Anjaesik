<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</head>

<body>
<!-- 영화 설명 영역 -->
  <div class="container-lg mt-5">
    <div class="row g-4">
      <!-- 포스터 -->
      <div class="col-md-4">
        <img id="moviePoster" src="profile.jpeg" alt="영화 포스터" class="img-fluid rounded shadow">
      </div>

      <!-- 정보 -->
      <div class="col-md-1"></div>
      <div class="col-md-7">
        <h2 id="movieTitle"><span>제목</span></h2>
        <p><strong>개봉일:</strong> <span id="movieDate">-</span></p>
        <p><strong>영화 ID:</strong> <span id="movieId">-</span></p>
        <p><strong>장르:</strong> <span id="movieGenre">-</span></p>
        <p><strong>언어:</strong> <span id="movieLanguage">-</span></p>
        <p><strong>성인영화 여부:</strong> <span id="movieAdult">-</span></p>
        <p><strong>줄거리:</strong> <span id="movieOverview">-</span></p>
        <p><strong>비디오 제공:</strong> <span id="movieVideo">-</span></p>
        <p><strong>평균 평점:</strong> <span id="movieAverage">-</span></p>
        <p><strong>투표 수:</strong> <span id="movieVote">-</span></p>
        <a href="movie-home.html" class="btn btn-outline-warning mt-3">← 영화 검색 창으로 돌아가기</a>
      </div>
    </div>
  </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
